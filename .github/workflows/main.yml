name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # AÃ±adido timeout mayor
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para clonar submodules

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Debug - Show workspace structure
      run: |
        echo "=== ESTRUCTURA INICIAL ==="
        ls -R
        echo "========================="

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        git clone --recursive https://github.com/kivy/python-for-android
        cd python-for-android
        ./distribute.sh -m "kivy" -d TouchMe

    - name: Build APK
      run: |
        cd python-for-android/TouchMe
        echo "=== CONTENIDO ANTES DE BUILD ==="
        ls -R
        ./build.py --dir ${{ github.workspace }} --package org.touchme --name "TouchMe"
        echo "=== ARCHIVOS GENERADOS ==="
        find . -name "*.apk"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TouchMe-APK
        path: |
          python-for-android/TouchMe/bin/*.apk
          python-for-android/dist/*.apk
          python-for-android/bin/*.apk
